<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorios Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title">Repositorios Github</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <label for="repositorio">Repositorio</label>
                    <input type="text" id="repository" class="form-control" placeholder="Digite o nome do repositório desejado..." autofocus required>
                    <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista.</small>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="list-group"></ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
